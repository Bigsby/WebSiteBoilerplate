<style>
.CodeMirror {
    height: auto;
    border: 1px solid black;
}
</style>

<h1>Languages' Snippets with <a target="_blank" href="https://codemirror.net/">CodeMirror</a></h1>
<div ng-repeat="snippet in $ctrl.languages">
    <h3>{{snippet.name}}</h3>
    <code-highlight language="{{snippet.language}}" linenumbers="{{!snippet.hideLineNumbers}}" code="{{snippet.code}}"></code-highlight>
</div>
